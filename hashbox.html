<!DOCTYPE html>
<html>
<head>
  <title>HashBox</title>
  <link rel="stylesheet" href="hashbox.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Geo:ital@0;1&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Turret+Road:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <h1>HashBox</h1>
  <p id="checkSumMatch"></p>
  <div id="outer-wrapper">
    
    <div id="wrapper">
      
      <textarea id="inputText" placeholder="Enter text to hash..."></textarea>
      <input type="file" id="inputFile" />
      <textarea id="publishersCheckSum" placeholder="What is the Publisher's Checksum?"></textarea>
      <button id="hashTextButton">Hash Text</button>
      <button id="hashFileButton">Hash File</button>
    </div>
    <div id="spinner" class="spinner"></div>
    <!-- New checkbox container -->
    <div class="checkbox-container">
      <div class="checkbox-wrapper">
        <form id="hashAlgorithmForm">
          <label>
            <input type="checkbox" name="hashAlgorithm" value="SHA-1" checked> SHA-1
          </label>

          <label>
            <input type="checkbox" name="hashAlgorithm" value="SHA-256" checked> SHA-256
          </label>
          
          <label>
            <input type="checkbox" name="hashAlgorithm" value="SHA-384"> SHA-384
          </label>
          
          <label>
            <input type="checkbox" name="hashAlgorithm" value="SHA-512"> SHA-512
          </label>
        </form>
            
      </div>
      <!-- Add more checkboxes here if needed -->
    </div>
    <p id="outputText"></p>
  </div>
  <script src="hashbox.js"></script>
</body>
</html>
